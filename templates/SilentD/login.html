<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GeneSippr Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='{% static 'css/bootstrap.min.css' %}' rel="stylesheet">
    <link href='{% static 'css/styles.css' %}' rel="stylesheet">
    <script src='{% static 'js/jquery.js' %}'></script>
    <!-- Bootstrap Core JavaScript -->
    <script src={% static 'js/bootstrap.js' %}></script>
    <link rel="shortcut icon" href={% static 'images/favicon.ico'  %} />

    <style type="text/css">
        body {
            background-image: url({%  static 'images/background.jpg' %});
            background-size: 100% 450px;
            background-repeat: no-repeat;
            background-color: #ffffff;
            padding: 50px;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <!--<div class="panel panel-login">
                <div class="panel-body" style="background-color: red">
                    <h3>Development Version: Portal and Logins Not Always accessable (sorry!)
                        <br> Test User: angel, Test Pass: 1234</h3>
                    </div>
                </div>-->
            <div class="panel panel-login">
                <div class="panel-heading">
                    <h1><IMG SRC="{% static 'images/600px-Canada_Maple_Leaf.svg.png'%}" width="9%" ALT="image"> GeneSippr Portal</h1>
                    <!--<div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        -<div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>-->
                    <hr>

                </div>
                <div class="panel-body">
                    <div class="row">

                        <div class="col-lg-12">
                            <!--Log In Form-->
                            <form id="login-form" action="/" method="post" role="form" style="display: block;">

                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="admin">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" value="admin">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <!--<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% csrf_token %}
                            </form>
                            <!--Registration Form-->
                            <form id="register-form" action="{% url "register" %}" method="post" role="form" style="display: none;">

                                <div class="form-group">
                                    <input type="text" name="first_name" id="first_name" tabindex="1" class="form-control" placeholder="First Name" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="last_name" id="last_name" tabindex="1" class="form-control" placeholder="Last Name" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                                {% csrf_token %}
                            </form>

                    </div>

                </div>
            </div>
        </div>

    </div>


    <div class="col-md-4 col-md-offset-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.level_tag == 'error' %}danger{% else %}{{ message.level_tag }}{% endif %}">
                    {{ message.message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>


</div>
    <script type="text/javascript">
        $(function() {

            $('#login-form-link').click(function(e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#register-form").fadeOut(100);
                $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            $('#register-form-link').click(function(e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
