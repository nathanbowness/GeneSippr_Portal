<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <title>GeneSippr Portal</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link href='{% static 'css/bootstrap.min.css' %}' rel="stylesheet">
    <link href='{% static 'css/font-awesome.min.css' %}' rel="stylesheet">
    <link href='{% static 'css/ionicons.min.css' %}' rel="stylesheet">
    <link href='{% static 'css/AdminLTE.css' %}' rel="stylesheet">
    <link rel="shortcut icon" href={% static 'images/favicon.ico'  %} />

    <!-- jQuery-->
    <script src={% static 'js/jquery.js' %}></script>
    <!-- Bootstrap Core JavaScript -->
    <script src={% static 'js/bootstrap.js' %}></script>
    <!-- AdminLTE App -->
    <script src={% static 'js/app.js' %}></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a style="border-right: 1px solid black;" href="{%  url 'index' %}" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        <h3><IMG SRC="{% static 'images/600px-Canada_Maple_Leaf.svg.png'%}" width="14%" ALT="image"> GeneSippr Portal</h3>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section style="border-right: 1px solid black; border-bottom: 1px solid black"  class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left info">
                    <i class="fa fa-user" style="color: black;"></i> {{ user.username }} <br>
                    <a href='{% url 'logout' %}'><i class="fa fa-power-off" style="color: red"></i> Log Out</a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                    <li class="{% block navbar_file_upload %}{% endblock %}">
                        <a href={% url 'file_upload' %}><i class="fa fa-fw fa-cloud-upload" style="color: #3c8dbc;"></i>Upload File(s)</a>
                    </li>
                    <li class="{% block navbar_create_project %}{% endblock %}">
                        <a href={% url 'create_project' %}><i class="fa fa-plus-square" style="color: green; padding-left: 5px;"></i>Create Project</a>
                    </li>
                    <li class="{% block navbar_projects %}{% endblock %}">
                        <a href={% url 'projects' %}><i class="fa fa-fw fa-file" style="color: darkgrey;"></i>Current Projects</a>
                    </li>
                    <li class="{% block navbar_amr %}{% endblock %}">
                        <a href={% url 'genesippr' %}>
                            <i class="fa fa-fw fa-shield" style="color: black;"></i><span>GeneSippr Results</span></a>
                    </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        {% block body_block %}

        {% endblock %}

    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->
</body>
</html>
